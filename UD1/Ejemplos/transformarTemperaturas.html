<script>
    
let temperaturaUsuario = prompt("Introduzca una temperatura en grados centígrados:")
let centigrados = Number(temperaturaUsuario)

let kelvin = centigrados + 273.15
let farenheit = ( centigrados * 9 / 5 ) + 32

console.log("La temperatura en grados centígrados es " + centigrados + "ºC")
console.log("La temperatura en grados Kelvin es " + kelvin + "ºK")
console.log("La temperatura en grados Farenheit es " + farenheit + "ºF")

</script>
