<script>
// Escribe un programa que almacene en una variable una contraseña (cadena de caracteres), pregunte al usuario por la contraseña e imprima por pantalla si la contraseña introducida por el usuario coincide con la guardada en la variable

let contrasenia = "1234"

let contraseniaUsusario = prompt("Introduzca su contraseña:")

if( contraseniaUsusario == contrasenia){
    console.log("Las contraseñas coinciden!")
}else{
    console.log("Las contraseñas NO coinciden")
}
</script>
