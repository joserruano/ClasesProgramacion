<script>
    // Crea un programa que pida dos números al usuario y muestre por consola si esos números son iguales o no

    let numero1 = prompt("Introduzca el primer número:")
    let numero2 = prompt("Introduzca el segundo número:")

    if( numero1 == numero2 ){
        console.log("Los números introducidos son iguales")
    }else{
        console.log("Los números introducidos NO son iguales")
    }

</script>
