<script>
// Crea un programa que pida al usuario dos números y muestre: 
// 1. si el primer número es igual que el segundo número
// 2. si el primer número es mayor que el segundo número 
// 3. o si el primer número es menor que el segundo número

let numero1 = prompt("Introduzca el primer número:")
let numero2 = prompt("Introduzca el segundo número:")

numero1 = Number(numero1)
numero2 = Number(numero2)

if( numero1 == numero2 ){
    console.log(numero1 + " es igual que " + numero2)
}else if( numero1 > numero2){
    console.log(numero1 + " es mayor que " + numero2)
}else{
    console.log(numero1 + " es menor que " + numero2)
}
</script>
