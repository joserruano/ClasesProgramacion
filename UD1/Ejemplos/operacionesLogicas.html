<script>

    let numero1 = 20
    let numero2 = 25
    let numero3 = 25

    console.log( numero1 == numero2 ) // Operador "igual"

    console.log( numero1 != numero2 ) // Operador "distinto" o "NO igual"

    console.log( numero1 > numero2 ) // Operador "mayor que"

    console.log( numero1 < numero2 ) // Operador "menor que"

    console.log( numero1 >= numero2 ) // Operador "mayor o igual"

    console.log( numero1 <= numero2 ) // Operador "menor o igual"

    // ----------------------------------------------------------- //

    console.log(numero2 <= numero3) // true porque 25 <= 25

    console.log(numero2 < numero3) // fale porque 25 < 25

</script>
