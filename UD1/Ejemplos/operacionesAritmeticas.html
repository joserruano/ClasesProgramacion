<script>

// Declaramos variables enteras (int) usando let
let numero1 = 9
let numero2 = 14

console.log("Primer número: " + numero1 + " | Segundo número: " + numero2)

// Operación suma

let suma = numero1 + numero2
console.log("El resultado de la suma es: " + suma)

// Operación resta

let resta = numero1 - numero2
console.log("El resultado de la resta es: " + resta)

// Operación producto

let producto = numero1 * numero2
console.log("El resultado del producto es: " + producto)

// Operación division

let division = numero1 / numero2
console.log("El resultado de la división es: " + division)

// Operación módulo (resto)

let resto = 11 % 5
console.log("El resultado del resto es: " + resto)

</script>
