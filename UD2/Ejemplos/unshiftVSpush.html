    // crea un array de 1000000 de números
    // invierte ese array usando ambos métodos y compara el tiempo necesario

    const numeros = []
    const invertido = []

    // Rellenar con 1000000 de números
    for (let i = 0; i < 1000000; i++) {
        numeros.push(i)
    }

    console.log(numeros)

    //invierto el array
    for (let i = numeros.length - 1; i >= 0; i--) {
        let numeroActual = numeros[i]
        invertido.push(numeroActual)
    }

    console.log(invertido)
