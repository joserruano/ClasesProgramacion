<script>

// Declaración de arrays
const array = [] // Array vacío
const arrayRelleno = [1, 2, 3, 4, 5, 6]

// Acceso arrays
let numeroPosicion3 = arrayRelleno[3] // Número en la posición 3 : 4
let tamanioArray = arrayRelleno.length // Eltamaño del array es 6 (número de elementos)
let primeraPosicion = arrayRelleno[0] // Número en la posición 0 : 1
let ultimaPosicion = arrayRelleno[ arrayRelleno.length - 1 ] // Número en la última posición (5) : 6

// Manipulación arrays

arrayRelleno.push(7) // Añade el número 7 al final del array
arrayRelleno.unshift(0) // Añade el número 0 al inicio de la lista. Es mucho más ineficiente que push() porque debe desplazar el array completo una posición a la derecha para "acomodar" al principio el elemento nuevo.

arrayRelleno[3] = 30 // Ojo! anteriormente hemos introducido el '0' en la primera posición, por eso el '3' está en la posición 3

// Borrar elementos del array
let elementoInicialBorrado = arrayRelleno.shift() // Elimina el valor de la primera posición y devuelve el elemento borrado

console.log(elementoInicialBorrado) // 0
console.log(arrayRelleno) // [1, 2, 30, 4, 5, 6, 7]


let elementoFinalBorrado = arrayRelleno.pop() // Elimina el valor de la última posición y devuelve el elemento borrado
console.log(elementoFinalBorrado) // 7
console.log(arrayRelleno) // [1, 2, 30, 4, 5, 6]

</script>
